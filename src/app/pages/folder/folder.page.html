<ion-content [ngClass]="randomClass">
<!-- <ion-content class="fondo0"> -->
  <ion-slides pager="true" 
              [options]="slideOpts"
              ionSlideTap="tap(event)"
              >
    <ion-slide>
      <div class="ion-padding ion-text-center pt-10">
        <div class="row">
          <ion-text class="hora">{{ hora | fechaCorta :'HH:mm'}}</ion-text><br>
        </div>
        <div class="row">
          <ion-text class="texto-fecha">{{ hora | fechaCorta :'dddd, DD'}} de {{ hora | fechaCorta :'MMMM'}}</ion-text>
        </div>
        <br>
        <div class="row">
          <ion-grid fixed class="tam-14 pb-9cm">
            <ion-row>
              <ion-col size="2">
              </ion-col>
              <ion-col size="2">
              </ion-col>
              <ion-col size="2">                
                <!-- <a [routerLink]="['/cs-inicio']" fragment="inicio">
                  <ion-img src="/assets/icon/icon-cs3.png"></ion-img>
                </a>
                <ion-text class="texto-iconos">Comunidad Segura</ion-text> -->
              </ion-col>
              <ion-col size="2">                
              </ion-col>
              <ion-col size="2">                
              </ion-col>
              <ion-col size="2">                
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
      <br>
    </ion-slide>
  </ion-slides>
</ion-content>
